@***********************************
* Mostrar un boton de agregar algo *
* ruta - A donde voy para agregar  *
* texto - texto del boton          *
***********************************@
@(ruta: String, texto: String)
<div class="row">
    <a href="@ruta"
       class="btn btn-primary btn-sm col-sm-2 col-sm-offset-5"
    >
        @texto
        @gi("plus")
    </a>
</div>
