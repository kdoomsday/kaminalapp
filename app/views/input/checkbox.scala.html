@(
  id: String,
  label: String,
  field: Option[Field] = None
)
<div class="form-group">
    <label for="@id" class="col-sm-2 control-label" >@label </label>
    <div class="col-sm-10">
        <input type="checkbox" name="@id" id="@id" autocomplete="off" value="true"
            @defining(field.map(f => f.value).getOrElse("false")) { mensual =>
              @if(mensual == "checked" || mensual == "true"){
                checked
              }
            }
            @field.map(f => f.value.map(m => if(m == "true") {"checked"} ))
        />
    </div>
</div>
